<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="table employee-list no-wrap">
            <ng-container matColumnDef="FirstName">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                  <!--<img class="mat-card-avatar" [src]="element.imagePath" />-->
                  <div class="m-l-15">
                    <p class="font-bold m-b-0 m-t-0">{{ element.firstName }}</p>
                   <!-- <small>{{ element.Position }}</small>-->
                  </div>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="CreateDate">
              <th mat-header-cell *matHeaderCellDef>CreateDate</th>
              <td mat-cell *matCellDef="let element">{{ element.createdDate| date: 'MMM dd, yyyy hh:mm:ss a' }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a class="m-r-10 cursor-pointer"
                   (click)="update('Approve', element)" ><i class="fa fa-check"></i
                ></a>
                <a  class="m-r-10 cursor-pointer" (click)="update('Reject', element)">
                  <i class="fa fa-trash text-danger"></i>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[4, 7, 10]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
