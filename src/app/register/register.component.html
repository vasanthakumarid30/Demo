<div
  class="login-register"
  style="background-image: url(assets/images/background/login-register.jpg)"
>
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <img alt="homepage" src="assets/images/logo-icon.png" />
            <h4 class="m-t-0">Register to App</h4>
          </div>
          <div fxLayout="row wrap">
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field style="width: 100%">
                <input
                  matInput
                  placeholder="Email address"
                  type="email"
                  [formControl]="regForm.controls['userName']"
                />
              </mat-form-field>
              <small
                *ngIf="
                  regForm.controls['userName'].hasError('required') && regForm.controls['userName'].touched
                "
                class="text-danger support-text"
                >You must include an email address.</small
              >
              <small
                *ngIf="regForm.controls['userName'].errors?.email && regForm.controls['userName'].touched"
                class="text-danger support-text"
                >You must include a valid email address.</small
              >
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field style="width: 100%">
                <input
                  matInput
                  type="password"
                  placeholder="Password"
                  [formControl]="regForm.controls['userPassword']"
                />
              </mat-form-field>
              <small
                *ngIf="
                  regForm.controls['userPassword'].hasError('required') &&
                  regForm.controls['userPassword'].touched
                "
                class="text-danger support-text"
                >You must include password.</small
              >
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field style="width: 100%">
                <input
                  matInput
                  placeholder="Confirm Password"
                  [formControl]="regForm.controls['confirmPassword']"
                  type="password"
                />
              </mat-form-field>
              <small
                *ngIf="
                  regForm.controls['confirmPassword'].hasError('required') &&
                  regForm.controls['confirmPassword'].touched
                "
                class="text-danger support-text"
                >You must include confirm password.</small
              >
              <small
                *ngIf="regForm.controls['confirmPassword'].errors?.equalTo"
                class="text-danger support-text"
                >Passwords do not math.</small
              >
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-checkbox class="font-14"
                >I agree to the all
                <a href="javascript:void(0)" class="link text-info">terms</a>.</mat-checkbox
              >
            </div>
            <button
              mat-raised-button
              color="primary"
              class="btn-block btn-lg m-t-20 m-b-20"
              type="submit"
              [disabled]="!regForm.valid"
            >
              Create your account
            </button>

            <div class="text-center" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <span
                >Already have an account?
                <a [routerLink]="['/login']" class="link text-info"> Login</a>
              </span>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
